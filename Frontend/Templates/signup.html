{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fancy_bazar-signup</title>
        <link rel="stylesheet" href= "{% static 'css/signup.css' %}" >
    </head>
    <body>
        <div class="container">
            <form method="POST" >
                {% csrf_token %}
                <h1>Sign Up</h1>
                <div class="ip">
                    <input type="text" id="username" name="username" placeholder="username" value="{{ data.username }}" required>
                </div>
                <div class="ip">
                    <input type="email" id="email" name="email" placeholder="email" value="{{data.email}}" required>
                </div>
                <div class="ip">
                    <input type="tel" id="tel" name="phone_number" placeholder="phone number" pattern="[0-9]{10}" value="{{ data.phone_number }}" required>
                </div>
                <div class="ip-age">
                    <input type="number" id="age" name="age" placeholder="age" min=0 max=100 value="{{ data.age }}" required>
                </div>
                <div class="ip-gender">
                    <select name=gender required>
                        <option value="" {% if data.gender == "" %}selected{% endif %}>Select Gender</option>
                        <option value="M" {% if data.gender == "M" %}selected{% endif %}>Male</option>
                        <option value="F" {% if data.gender == "F" %}selected{% endif %}>Female</option>
                        <option value="O" {% if data.gender == "O" %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="ip">
                    <input type="text" id="address" name="address" placeholder="address" value="{{ data.address }}" required>
                </div>
                <div class="ip">
                    <input type="password" id="password" name="password" placeholder="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
                </div>
                <div class="ip">
                    <input type="password" id="re-password" name="re-password" placeholder="confirm password" required >
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit" id="btn" >Submit</button>
            </form>
            <a href="{% url 'signin' %}" id="signin">Sign In</a>
        </div>
        <center>
            <p>{{status}}</p>
        </center>
    </body>
</html>
